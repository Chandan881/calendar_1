<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Chandan's Calendar </title>
        <link rel="stylesheet" href="./style.css" />
        
   </head>
   <body>
      <main>
      <div class="header-container">
           
           <select id="month" onchange="selector()">
               <option value=0>January</option>
               <option value=1>Febuary</option>
               <option value=2>March</option>
               <option value=3>April</option>
               <option value=4>May</option>
               <option value=5>June</option>
               <option value=6>July</option>
               <option value=7>August</option>
               <option value=8>September</option>
               <option value=9>Octber</option>
               <option value=10>November</option>
               <option value=11>December</option>
           </select>
           <select id="year" onchange="selector()"></select>       
      </div>
         

         <div class="content">
    <div class="container-calendar">
        <h3 id="month-year"></h3>
        
        <table class="table-calendar" id="calendar" data-lang="en">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
    <div class="input">
      <input  id="value" class="value" placeholder=" Enter Date"></input>
      <button class="btn1">Enter</button>
  

    </div>
</div>
         
         
         <script type="text/javascript" src="./script.js"></script>
        
</main>
  
   </body>
</html>
